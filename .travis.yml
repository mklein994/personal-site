language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
env:
  - MOZ_HEADLESS=1
addons:
  firefox: latest
script:
  - npm run build
  - npm run test:ci
deploy:
  provider: surge
  project: ./dist/
  domain: https://mklein.surge.sh
  skip_cleanup: true
notifications:
  email: false
